schemaVersion: 2.3.0
metadata:
  generateName: user-api-example
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
  - name: devenv
    container:
      image: 'camelcasemm/che-devenv-image:2.0.0'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: homepage
          protocol: https
          targetPort: 8080
          path: /
        - name: vscode-remote
          targetPort: 3000
          exposure: public
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 6G
      memoryRequest: 512Mi
      cpuRequest: 1000m
      cpuLimit: 4000m
      mountSources: true
      

  - name: postgresql
    container:
      image: 'quay.io/centos7/postgresql-13-centos7@sha256:994f5c622e2913bda1c4a7fa3b0c7e7f75e7caa3ac66ff1ed70ccfe65c40dd75'
      env:
        - name: POSTGRESQL_USER
          value: user
        - name: POSTGRESQL_PASSWORD
          value: password
        - name: POSTGRESQL_DATABASE
          value: food_db
        - name: PGDATA
          value: /tmp/pgdata
  - name: m2
    volume:
      size: 1G
commands:
  - id: package
    exec:
      label: "Package"
      component: tools
      commandLine: "./gradlew build -x test"
      group:
        kind: build
        isDefault: true
  - id: runtests
    exec:
      label: "Run Tests"
      component: tools
      commandLine: "./gradlew test"
      workingDir: ${PROJECTS_ROOT}/user-service
      group:
        kind: test
  - id: startdev
    exec:
      label: "Start Development mode (Hot reload + debug)"
      component: tools
      commandLine: "./gradlew bootRun"
      group:
        kind: run
        isDefault: true
  - id: deploypostgres
    exec:
      label: "Deploy Postrgres"
      component: tools
      commandLine: "oc new-app -e POSTGRESQL_USER=user -e POSTGRESQL_PASSWORD=password -e POSTGRESQL_DATABASE=food_db postgresql:10-el7 -n markmitchell451-dev"
      group:
        kind: test

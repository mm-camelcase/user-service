spring:
  application:
    name: user
  sql:
    init:
      mode: always
      continue-on-error: true
  jpa:
    defer-datasource-initialization: true

management:
  endpoints:
    web:
      exposure:
        include: prometheus
      base-path: /actuator
  endpoint:
    prometheus:
      enabled: true
      # cache:
      #   time-to-live: 60s
      
---
spring:
  config:
    activate:
      on-profile: devenv
  datasource:
    url: jdbc:postgresql://db-devenv-postgresql:5432/devenvdb
    driver-class-name: org.postgresql.Driver
    username: devenv
    password: devenv

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect